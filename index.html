<!--
  index.html

  This file serves as the main entry point for the React application. It sets up the basic structure of the HTML document,
  includes meta tags for character encoding and viewport settings, and links to various icons for different devices and formats.
  The root div is where the React application will be mounted, and the main.tsx script is loaded as a module to start the app.
-->


<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/Images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">
  <title>eSwasthya Dham</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
